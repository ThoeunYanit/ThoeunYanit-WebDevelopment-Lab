<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Page</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-400">
    <div class="bg-white p-10 rounded-xl shadow-lg w-100" >

        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        
        <form class="flex flex-col gap-1">
            <label for="username" class="text-black mb-1">Username</label>

            <input type="text" name="username" id="username" class="w-full border border-gray-300 p-2 mb-3 rounded-lg " placeholder="Username">

            <label for="passwd" class="text-black mb-1">Password</label>
            <input type="password" class="w-full border border-gray-300 rounded-lg p-2 mb-3" placeholder="Password">

            <input type="button" class="bg-blue-500 text-white border w-full rounded-lg p-2 mb-3 self-center hover:bg-blue-600" value="login"
            onclick="handleLogin()">

        </form>
    </div>

    <script>
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 24*60*60*1000).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      if (!username) { alert('Please enter a username.'); return; }
      setCookie('username', username, 7);
      window.location.href = 'register.html';
    }
  </script>


</body>


</html>
